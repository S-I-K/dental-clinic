<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://s-i-k.github.io/dental-clinic/">
    <meta property="og:title" content="뿌리심는치과">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./img/main-logo.svg">
    <meta property="og:description" content="뿌리심는치과 홈페이지 오픈 준비중입니다.">
    <title>뿌리심는치과</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <span>홈페이지 오픈 준비중</span>
        </header>
        <!-- main -->
        <div class="container">
            <!-- main-logo -->
            <div class="main-logo">
                <img src="./img/main-logo.svg" alt="logo">
            </div>

            <!-- comment -->
            <p class="comment">
                변함없는 관심과 사랑으로 기다려주신 모든 분들께 감사인사를 전하며
                한결같은 마음으로 매 순간 최선을 다하는 <span class="bold">뿌리심는치과</span>가 되겠습니다.
            </p>

            <!-- location -->
            <div class="location">
                <span>대전 서구 문정로 70 (구)탄방동 홈플러스 맞은편 롯데리아 2층</span>
            </div>

            <!-- map -->
            <div class="map-wrap">
                <div class="ob-area">
                    <div class="ob-img left">
                        <img src="./img/bg-ob01.svg" alt="background object">
                    </div>
                    <div class="ob-img right">
                        <img src="./img/bg-ob02.svg" alt="background object">
                    </div>
                </div>
                <!-- * 카카오맵 - 지도퍼가기 -->
                <!-- 1. 지도 노드 -->
                <div id="daumRoughmapContainer1688532826921" class="root_daum_roughmap root_daum_roughmap_landing map-content"></div>
                <!-- 2. 설치 스크립트 * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다. -->
                <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
                <!-- 3. 실행 스크립트 -->
                <script charset="UTF-8">
                    new daum.roughmap.Lander({
                        "timestamp" : "1688532826921",
                        "key" : "2fesc",
                        // "mapWidth" : "940",
                        "mapHeight" : "523"
                    }).render();
                </script>
            </div>
        </div>
        <!-- bg-area -->
        <div class="bg-area">
            <div class="bg-round">
                <img src="./img/bg-round.svg" alt="background image">
            </div>
            <div class="bg-img">
                <img src="./img/bg-img.png" alt="background image">
            </div>
        </div>
    </div>
</body>
</html>
